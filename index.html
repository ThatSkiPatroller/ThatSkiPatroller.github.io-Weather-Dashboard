<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class ="row py-3">
            <div class="col-4" id="sticky-sidebar">
                <div class="sticky-top">
                    <h1>Search for a City:</h1>
                    <div class="input-group">
                        <input type="search" class="form-control rounded" id="searchCity" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                        <button type="button" class="btn btn-outline-primary" id="searching">search</button>
                    </div>
                    <div id="citylist">
                    </div>
                </div>
            </div>
            <div class="col-6" id="ibm">
                <div id="currentdate"></div>
                <div class="row">
                    <div class="col-6">
                        <h1>5-Day Forecast</h1>
                        <div id="forecast"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/script.js"></script>
</body>
</html>
